<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f4641a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="RX Lifestyle">
    
    <link rel="shortcut icon" href="Complan/favicons_folder/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="Complan/favicons_folder/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Complan/favicons_folder/favicon-16x16.png">
    <link rel="apple-touch-icon" href="Complan/favicons_folder/apple-touch-icon.png" />
    
    <title>RX Lifestyle - Sign In</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Calibri', Arial, sans-serif;
            background: linear-gradient(135deg, #f4641a 0%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin: 20px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .tagline {
            text-align: center;
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .auth-button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.8);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        .success {
            background: rgba(40, 167, 69, 0.8);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loader-content {
            text-align: center;
            color: #ffffff;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .subscription-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        
        .subscription-info h3 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .subscription-info p {
            opacity: 0.9;
            line-height: 1.5;
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">RX LIFESTYLE</div>
            <div class="tagline">Premium Digital Magazines</div>
            
            <!-- Sign In Only - User management handled by admin -->
            
            <div id="auth-error" class="message error"></div>
            <div id="auth-success" class="message success"></div>
            
            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <label for="signin-email">Email Address</label>
                    <input type="email" id="signin-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            
            
            <div class="subscription-info">
                <h3>ðŸ”’ Premium Access Required</h3>
                <p>Contact your administrator for account access to RX Lifestyle digital magazines, compensation plans, and premium content.</p>
                <p style="margin-top: 15px;"><strong>Need an account?</strong></p>
                <a href="https://forms.gle/rxlifestyle-account-request" target="_blank" style="display: inline-block; margin-top: 10px; padding: 12px 24px; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); color: white; text-decoration: none; border-radius: 20px; font-weight: bold; transition: all 0.3s ease;">Request Access</a>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="auth-loader" class="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loader-text">Loading...</div>
        </div>
    </div>
    
    <script type="module">
        import apiClient, { utils } from './js/api-client.js';
        
        
        // Sign In Form Handler
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            utils.showLoading('Signing in...');
            
            try {
                const result = await apiClient.signIn(email, password);
                
                if (result.success) {
                    // Verify token was stored
                    if (apiClient.isAuthenticated()) {
                        utils.showSuccess('Login successful!');
                        // Use replace to prevent back button issues
                        window.location.replace('dashboard.html');
                    } else {
                        utils.showError('Authentication failed. Please try again.');
                    }
                } else {
                    utils.showError(result.message || result.error || 'Invalid credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                utils.showError('Connection error. Please try again.');
            } finally {
                utils.hideLoading();
            }
        });
        
        
        // Check if user is already authenticated on page load
        window.addEventListener('load', () => {
            // Simple token check - if authenticated, redirect immediately
            if (apiClient.isAuthenticated()) {
                console.log('User already authenticated, redirecting to dashboard');
                window.location.replace('dashboard.html');
            }
        });
    </script>
</body>
</html>
